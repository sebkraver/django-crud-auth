<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Auth App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>


    <!--<nav class="navbar navbar-expand-lg bg-body-tertiary">
        para que sea oscuro-->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <!--<div class="container-fluid">
            para que este centrado-->
        <div class="container">
          <a class="navbar-brand" href="/">Django App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <!--<ul class="navbar-nav">
                para que este a la derecha-->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <!--<a href="/tasks">Tasks Pending</a>-->
                    <a class="nav-link" href="{% url 'tasks' %}">Tasks Pending</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasks_completed' %}">Tasks Completed</a>
                    <!--<a href="/tasks_completed">Tasks Completed</a>-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks/create/">Create tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Signin</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>

{% block content %}
{% endblock %}

</body>
</html>
