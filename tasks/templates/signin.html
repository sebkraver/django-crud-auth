{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5"><!--<section></section>-->
            <form action="/signin/" method="POST" class="card card-body">
                <h1 class="text-center">Signin</h1>
                {{error}}
                {% csrf_token %}
                <!--{{ form }}
                .as_p .as_table -->
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su usuario">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escriba su password">
                </div>
                <button class="btn btn-primary">
                    Signin
                </button>
            </form>                        
        </div>
    </div>
</main>

{% endblock %}
